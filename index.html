<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <p id="result">Waiting for scan...</p>
  <button class="btn" onclick="closeApp()">Close App</button>

  <script>
    function closeApp() {
      Telegram.WebApp.close();
    }

    // Initialize Telegram Web App
    Telegram.WebApp.ready();

    // QR Code Scanner
    const resultElement = document.getElementById('result');
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.innerText = `Scanned: ${decodedText}`;
      // Optionally, send the result to the bot
      Telegram.WebApp.sendData(decodedText);
      html5QrCode.stop();
    }

    function onScanFailure(error) {
      console.warn(`QR scan failed: ${error}`);
    }

    // Start the scanner
    html5QrCode.start(
      { facingMode: "environment" }, // Use back camera
      {
        fps: 10, // Scans per second
        qrbox: 250 // QR code scanning box size
      },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
