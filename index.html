<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <p id="result">Waiting for scan...</p>
  <button class="btn" onclick="closeApp()">Close App</button>

  <script>
    // Close the app (if running inside Telegram WebApp)
    function closeApp() {
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.close();
      } else {
        alert("Not running inside Telegram.");
      }
    }

    // Element for displaying the result
    const resultElement = document.getElementById('result');
    const html5QrCode = new Html5Qrcode("reader");

    // Function to handle successful scans
    function onScanSuccess(decodedText, decodedResult) {
      resultElement.innerText = `Scanned: ${decodedText}`;
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.sendData(decodedText);
      }
      html5QrCode.stop();
    }

    // Function to handle failed scans
    function onScanFailure(error) {
      console.warn(`QR scan failed: ${error}`);
    }

    // Request camera access
    function startScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          // If permission granted, start QR scanner
          html5QrCode.start(
            { facingMode: "environment" }, // Use back camera
            {
              fps: 10, // Scans per second
              qrbox: 250 // QR code scanning box size
            },
            onScanSuccess,
            onScanFailure
          );
        })
        .catch(err => {
          // If permission denied or other error occurs
          console.error("Camera access denied:", err);
          resultElement.innerText = "Camera access denied. Please allow camera access.";
        });
    }

    // Initialize the scanner on page load
    document.addEventListener("DOMContentLoaded", () => {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        startScanner();
      } else {
        resultElement.innerText = "Camera not supported in this browser.";
      }
    });
  </script>
</body>
</html>
